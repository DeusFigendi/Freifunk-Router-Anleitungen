sudo: required
dist: trusty
services:
  - docker
before_install:
  - docker pull moorviper/dockerlatex
install:
script:
  - bash build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: anleitungen.tar.bz2
  skip_cleanup: true
  on:
    repo: Moorviper/Freifunk-Router-Anleitungen
    tags: true
    all_branches: true
